<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-6 offset-md-3">
    				<br>
    				<div class="alert alert-info" id="info" role="alert" >
					  </div>

    				<form id="uploadForm" enctype="multipart/form-data" method="post" action="/LoadWallet">
              <div class="form-group">
              <input type="file" name="userFile" id="customfile" />
  		        <input type="submit" class="btn btn-primary" value="Load Wallet" name="submit">
            </div>
            <div class="form-group">
					    <button type="button" class="btn btn-primary" onclick="generate_seed()" style="margin-left:50%">Generate New Wallet</button>
            </div>
					</form>

					<div id="walletinfo">
            <hr>
					<h2 class="text-xs-center">Address, Keys and Balances of the seed</h2>
					<ol id="list">
					</ol>
          <div>
       <div id="wallettransfer">
         <hr>
					<h2 class="text-xs-center">Send ether</h2>
					<form>
					    <div class="form-group">
					        <label for="address2">To address</label>
					        <input type="text" class="form-control" id="address2">
					    </div>
					    <div class="form-group">
					        <label for="ether">Ether</label>
					        <input type="text" class="form-control" id="ether">
					    </div>
					    <button type="button" class="btn btn-primary" onclick="send_ether()">Send Ether</button>
					</form>
        </div>
    			</div>
    		</div>
    	</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
   		<script src="/js/web3.min.js"></script>
   		<script src="/js/hooked-web3-provider.min.js"></script>
    	<script src="/js/lightwallet.min.js"></script>
    	<script src="/js/main.js"></script>
    </body>
</html>
